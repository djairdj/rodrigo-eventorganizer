spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/eventorganizer
    username: postgres
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  application:
    name: eventorganizer


rodi38:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: ${JWT_MS}
